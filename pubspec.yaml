name: chopper_crew_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^7.8.4
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  flutter_inappwebview: ^5.8.0
  share_plus:
  flutter_launcher_icons: ^0.13.1
  shared_preferences: ^2.2.2
  in_app_review: ^2.0.8
  flutter_local_notifications: ^9.8.0+1
  overlay_support: ^2.1.0
  firebase_messaging: ^14.2.2
  firebase_core: ^2.21.0
  firebase_remote_config: ^4.3.3
  lottie: ^3.1.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.1.1
  build_runner: ^2.4.4

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/images/onboarding/
     - assets/images/tab-icons/
     - assets/images/settings/
     - assets/images/news/
     - assets/images/puzzle/
     - assets/images/puzzle/1/
     - assets/images/puzzle/2/
     - assets/images/puzzle/3/
     - assets/images/puzzle/4/
     - assets/images/puzzle/5/
     - assets/images/chopper-dash/


  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-BoldItalic.ttf
        - asset: fonts/Roboto-Black.ttf
        - asset: fonts/Roboto-BlackItalic.ttf

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon.png"